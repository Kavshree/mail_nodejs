<!DOCTYPE html>
<html>
<head>
<title>Node.JS Email application</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function() {
	var from,to,subject,text;
		$("#send_email").click(function() {      
			to=$("#to").val();
			subject=$("#subject").val();
			text=$("#content").val();
			$("#message").text("Sending E-mail...Please wait");
			$.get("http://localhost:3000/send",{to:to,subject:subject,text:text},function(data){
				if(data=="sent") {
				$("#message").empty().html("Email is been sent at "+to+" . Please check inbox !");
			}
		});
	});
});
</script>
</head>
<body>
<div id="container">
<h4>Mailer In Node.JS</h4>
<!--<input type="email" id="to" type="text" placeholder="Enter E-mail ID where you want to send" /> If you want to send it to a particular ID, uncomment this and change the mail options 'to' to req.query.to !-->
Subject: <input id="subject" type="text" placeholder="Write Subject" require /> <br/> <br/>
Message: <textarea id="content" cols="40" rows="5" placeholder="Write what you want to send" require></textarea><br/><br/>
<button type="submit" id="send_email">Send Email</button>
<span id="message"></span>
</div>
</div>
